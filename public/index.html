<!DOCTYPE html>
<html>
<head>
    <title>Подача статті</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #formattingPanel {
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #articleForm {
            margin-bottom: 20px;
        }

        #content {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: #f5f5f5; /* Сірий фон поля */
        }
    </style>
</head>
<body>
    <h1>Подача статті</h1>

    <div id="formattingPanel">
        <button id="boldButton">Жирний</button>
        <button id="italicButton">Курсив</button>
        <button id="underlineButton">Підкреслений</button>
        <button id="resizeButton">Змінити розмір</button>
        <label for="imageInput">Вставити зображення:</label>
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <form id="articleForm" action="/api/articles" method="POST"> <!-- Змінено атрибут action -->
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <div id="resizeHandle">
            <input type="range" id="resizeSlider" min="50" max="500" step="1" value="200" style="width: 100px;">
        </div>
        <label for="content">Зміст:</label><br>
        <div id="content" contenteditable="true" required></div><br><br>
        <input type="submit" value="Зберегти статтю">
    </form>

    <script src="script.js"></script>
    <script>
        // Панель форматування тексту
        var boldButton = document.getElementById("boldButton");
        var italicButton = document.getElementById("italicButton");
        var underlineButton = document.getElementById("underlineButton");
        var contentDiv = document.getElementById("content");

        boldButton.addEventListener("click", function() {
            applyFormatting("bold");
        });

        italicButton.addEventListener("click", function() {
            applyFormatting("italic");
        });

        underlineButton.addEventListener("click", function() {
            applyFormatting("underline");
        });

        function applyFormatting(style) {
            document.execCommand(style, false, null);
        }
    </script>
</body>
</html>
