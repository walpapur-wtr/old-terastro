<!DOCTYPE html>
<html>
<head>
    <title>Стаття</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Стилі тут */
    </style>
</head>
<body>
    <h1>Стаття</h1>
    <div id="articleContainer"></div>
    
    <script src="script.js"></script>
    <script>
        // Отримуємо значення параметру id з URL
        var urlParams = new URLSearchParams(window.location.search);
        var articleId = urlParams.get("id");

        // Отримуємо дані про статтю з JSON файлу за її індексом
        fetch("/api/articles")
        .then(function(response) {
            return response.json();
        })
        .then(function(articles) {
            var article = articles[articleId];
            if (article) {
                // Виводимо дані статті на сторінку
                var articleContainer = document.getElementById("articleContainer");
                articleContainer.innerHTML = "<h2>" + article.title + "</h2><p>" + article.content + "</p><img src='" + article.imageUrl + "' alt='Зображення статті'>";
            } else {
                console.log("Статтю не знайдено");
            }
        })
        .catch(function(error) {
            console.log("Помилка при отриманні даних статті:", error);
        });
    </script>
</body>
</html>
