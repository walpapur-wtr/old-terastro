<!-- Оновлений код сторінки article.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Приклад написання статті</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        img {
            max-width: 50%;
            height: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 аспект співвідношення */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Стаття</h1>
    <div id="articleContainer"></div>
    
    <script src="script.js"></script>
    <script>
        // Отримуємо дані статті з localStorage
        var jsonArticle = localStorage.getItem("currentArticle");
        var article = JSON.parse(jsonArticle);

        // Виводимо дані статті на сторінку
        var articleContainer = document.getElementById("articleContainer");
        articleContainer.innerHTML = "<h2>" + article.title + "</h2><p>" + article.content + "</p><img src='" + article.imageUrl + "' alt='Зображення статті'>";

        // Перевіряємо, чи є посилання на YouTube вміщене в тексті статті
        var youtubeLink = extractYouTubeLink(article.content);
        if (youtubeLink) {
            // Якщо є посилання на YouTube, то додаємо віджет відео
            var videoContainer = document.createElement("div");
            videoContainer.className = "video-container";
            videoContainer.innerHTML = "<iframe width='560' height='315' src='" + youtubeLink + "' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
            articleContainer.appendChild(videoContainer);
        }

        // Функція для видобування посилання на YouTube з тексту статті
        function extractYouTubeLink(text) {
            var regex = /(?:https?:\/\/(?:www\.)?)?youtube.com\/watch\?v=([\w-]{11})/;
            var match = text.match(regex);
            return match ? "https://www.youtube.com/embed/" + match[1] : null;
        }
    </script>
</body>
</html>
